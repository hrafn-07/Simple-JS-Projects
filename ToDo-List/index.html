<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f7969f9c02.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>

<body>
    <div id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Please Enter a List Item!</strong>
    </div>
    <section class="todo-main">
        <div class="container">
            <div class="title">
                <h2>MY TO DO LIST</h2>
            </div>
            <div class="get-todo">
                <div class="get-todo-input">
                    <input type="text" placeholder="Enter Here" name="todo-input" id="todo-input">
                </div>
                <div class="get-todo-button">
                    <button class="todo-button"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="todos">
                <ul id="todos">
                    <li class="todo-items">
                        <div class="todo-text">
                            <p>Here is the text.</p>
                        </div>
                        <div class="todo-operats">
                            <div class="todo-operats-check">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                            <div class="todo-operats-edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </div>
                            <div class="todo-operats-delete">
                                <i class="fa-solid fa-circle-minus"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
