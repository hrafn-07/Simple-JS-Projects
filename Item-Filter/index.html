<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Item Filter</title>
  </head>

  <body>
    <ul class="nav">
      <li><button class="btn active">All</button></li>
      <li><button class="btn">Audi</button></li>
      <li><button class="btn">BMW</button></li>
      <li><button class="btn">Range Rover</button></li>
      <li><button class="btn">Mazda</button></li>
      <li><button class="btn">Nissan</button></li>
      <br />
      <li>Search: <input type="search" name="filter" id="search-filt" /></li>
    </ul>
    <div class="items">
      <div class="card">
        <div class="card-pic">
          <img
            src="https://www.campaigntr.com/v3/wp-content/uploads/2021/09/Yeni-Audi-A4-PI-Sat%C4%B1s%CC%A7a-Sunuldu.jpeg"
          />
        </div>
        <div class="card-info">
          <div class="card-header">A4</div>
          <div class="card-sub">Audi</div>
        </div>
        <div class="card-price">$7600</div>
      </div>
      <div class="card">
        <div class="card-pic">
          <img
            src="https://i.pinimg.com/736x/c2/53/dc/c253dcda3e3b8a7ad959fff1c6725b33.jpg"
          />
        </div>
        <div class="card-info">
          <div class="card-header">X3</div>
          <div class="card-sub">BMW</div>
        </div>
        <div class="card-price">$8300</div>
      </div>
      <div class="card">

          />
        </div>
        <div class="card-info">
          <div class="card-header">MX-5</div>
          <div class="card-sub">Mazda</div>
        </div>
        <div class="card-price">$7800</div>
      </div>
      <div class="card">
        <div class="card-pic">
          <img
            src="https://s.nomerogram.ru/photo/ySmgBXcwvHn94Qgjbj98P7hqlyzmsSBsl42EKNtHlLOeEKgUKPKWOs5iEQm9ndajbKveihzNVVr5LWJ0VpiM7ebKBw.jpg"
          />
        </div>
        <div class="card-info">
          <div class="card-header">Evoque</div>
          <div class="card-sub">Range Rover</div>
        </div>
        <div class="card-price">7400$</div>
      </div>
      <div class="card">
        <div class="card-pic">
          <img src="https://pbs.twimg.com/media/EMRodCEXkAEJWo5.jpg" />
        </div>
        <div class="card-info">
          <div class="card-header">GT-R</div>
          <div class="card-sub">Nissan</div>
        </div>
        <div class="card-price">$20000</div>
      </div>
      <div class="card">
        <div class="card-pic">
          <img
            src="https://sun6-22.userapi.com/s/v1/ig1/snrMx-8x-YArDshIYFeSGjeZtyWevRlvwjvlW6n1EtIH724M-oqCpgl8zXi-JPl19MEB44Rl.jpg?size=400x0&quality=96&crop=402,84,1750,1750&ava=1"
          />
        </div>
        <div class="card-info">
          <div class="card-header">RS6</div>
          <div class="card-sub">Audi</div>
        </div>
        <div class="card-price">$9300</div>

        <div class="card-info">

        <div class="card-info">
          <div class="card-header">350Z</div>
          <div class="card-sub">Nissan</div>
        </div>

        <div class="card-pic">
          <img src="https://pbs.twimg.com/media/Esut6VlXUAEWgQv.jpg" />

          <div class="card-header">M5</div>
          <div class="card-sub">BMW</div>
